server:
  port: 8761
management:
  endpoints:
    web:
      discovery:
        enabled: true
      exposure:
        include: "*"
spring:
  application:
    name: EurekaServer
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/